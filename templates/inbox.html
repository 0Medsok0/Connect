<!DOCTYPE html>
<html>
  <head>
    <title>Inbox</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/inbox.css') }}"
    />
  </head>
  <body>
    <h1>Inbox</h1>
    <ul>
      {% for message in messages %}
      <li>
        <strong>From:</strong> {{ message.sender.username }}<br />
        <strong>Message:</strong> {{ message.content }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
