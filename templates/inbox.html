<!DOCTYPE html>
<html>
  <head>
    <title>Inbox</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/inbox.css') }}"
    />
  </head>
  <body>
    <h1>Почта</h1>
    <ul>
      {% for message in messages %}
      <li>
        <strong>От:</strong> {{ message.sender.username }}<br />
        <strong>Сообщение:</strong> {{ message.content }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
