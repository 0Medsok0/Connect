<!DOCTYPE html>
<html>
  <head>
    <title>Create Community</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/create_community.css') }}"
    />
  </head>
  <body>
    <h1>Create Community</h1>
    <form method="POST" action="{{ url_for('create_community') }}">
      <label for="name">Community Name:</label>
      <input type="text" id="name" name="name" required />
      <input type="submit" value="Create" />
    </form>
  </body>
</html>
